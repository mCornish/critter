<template name="watch">
    <div class="watch">
        {{#if choosing}}
            <div class="watch__buttons">
                <div class="row">
                    <a class="button button--vert col-xs-12" data-hook="live">
                        <div class="button__icon">
                            <i class="fa fa-twitch"></i><br>
                            Watch Live
                        </div>
                    </a>
                    <a class="button button--vert col-xs-12" data-hook="watch">
                        <div class="button__icon">
                            <i class="fa fa-tv"></i><br>
                            Watch Past
                        </div>
                    </a>
                    {{#if authed}}
                        <a class="button button--vert col-xs-12 coming-soon__link"
                           href="{{pathFor 'track'}}" data-hook="noTest" data-track="track">

                            <div class="coming-soon"><span class="coming-soon__text">Coming Soon!</span></div>

                            <div class="button__icon">
                                <i class="fa fa-bar-chart"></i><br>
                                Track
                            </div>
                        </a>
                    {{else}}
                        <a class="button button--vert button--half col-xs-12 coming-soon__link"
                           href="{{pathFor 'login'}}" data-track="login">

                            <div class="coming-soon"><span class="coming-soon__text">Coming Soon!</span></div>

                            <div class="button__icon">
                                <i class="fa fa-user"></i><br>
                                Log in to track
                            </div>
                        </a>
                    {{/if}}
                </div>
            </div>
        {{else}}
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3">
                    <div class="row cards">
                            {{#each episodes}}
                                {{> episodeItem}}
                            {{/each}}
                    </div>
                </div>
            </div>
        {{/if}}
    </div>
</template>
