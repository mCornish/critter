<template name="home">
    <div class="home">
        <div class="row">
            <a href="{{pathFor 'watch'}}" class="button no-padding col-xs-10 col-xs-offset-1 col-md-offset-0"
               data-track="watch">
                <div class="button__icon row">
                    <i class="fa fa-tv col-md-12"></i>
                    <br class="hidden-xs">
                    <span class="col-md-12">Watch</span>
                </div>
            </a>
            <a href="{{pathFor 'stats'}}"
               class="button no-padding col-xs-10 col-xs-offset-1 col-md-offset-0 coming-soon__link" data-hook="noTest"
               data-track="stats">

                <div class="coming-soon"><span class="coming-soon__text">Coming Soon!</span></div>

                <div class="button__icon row">
                    <i class="fa fa-bar-chart col-md-12"></i>
                    <br class="hidden-xs">
                    <span class="col-md-12">Stats</span>
                </div>
            </a>
            {{#if authed}}
                <a href="{{pathFor 'me'}}" class="button no-padding col-xs-10 col-xs-offset-1 col-md-offset-0"
                   data-hook="noTest" data-track="me">
                    <div class="button__icon row">
                        <i class="fa fa-user col-md-12"></i>
                        <br class="hidden-xs">
                        <span class="col-md-12">Me</span>
                    </div>
                </a>
            {{else}}
                <a href="{{pathFor 'login'}}" class="button no-padding col-xs-10 col-xs-offset-1 col-md-offset-0"
                   data-track="login">
                    <div class="button__icon row">
                        <i class="fa fa-user col-md-12"></i>
                        <br class="hidden-xs">
                        <span class="col-md-12">Log In</span>
                    </div>
                </a>
            {{/if}}
        </div>
        {{#unless authed}}
            <div class="row">
                <a href="{{pathFor 'login'}}" class="button button--submit">Log In</a>
            </div>
        {{/unless}}
    </div>
</template>
