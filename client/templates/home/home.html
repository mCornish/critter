<template name="home">
    <div class="home">
        {{#if isLive}}
            <div class="row">
                <a href="http://twitch.tv/geekandsundry" class="button col-xs-12" target="_blank" data-hook="live">Watch
                    Live!</a>
            </div>
        {{/if}}
        <div class="row">
            <!--<a href="{{pathFor 'track'}}" class="button col-xs-12 col-md-4">Track</a>-->
            <a href="{{pathFor 'watch'}}" class="button no-padding col-xs-10 col-xs-offset-1 col-md-4">
                <div class="button__icon row">
                    <i class="fa fa-tv col-md-12"></i>
                    <br class="hidden-xs hidden-sm">
                    <span class="col-md-12">Watch</span>
                </div>
            </a>
            <a href="{{pathFor 'stats'}}" class="button no-padding col-xs-10 col-xs-offset-1 col-md-4">
                <div class="button__icon row">
                    <i class="fa fa-bar-chart col-md-12"></i>
                    <br class="hidden-xs hidden-sm">
                    <span class="col-md-12">Stats</span>
                </div>
            </a>
            {{#if authed}}
                <a href="{{pathFor 'me'}}" class="button no-padding col-xs-10 col-xs-offset-1 col-md-4">
                    <div class="button__icon row">
                        <i class="fa fa-user col-md-12"></i>
                        <br class="hidden-xs hidden-sm">
                        <span class="col-md-12">Me</span>
                    </div>
                </a>
            {{/if}}
        </div>
        {{#unless authed}}
            <div class="row">
                <a href="{{pathFor 'login'}}" class="button button--submit col-xs-12 col-md-6 col-md-offset-3">Log
                    In</a>
            </div>
        {{/unless}}
    </div>
</template>
