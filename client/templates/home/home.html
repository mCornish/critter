<template name="home">
    <div class="home">
        {{#if isLive}}
            <div class="row">
                <a href="http://twitch.tv/geekandsundry" class="button col-xs-12" target="_blank" data-hook="live">Watch
                    Live!</a>
            </div>
        {{/if}}
        <div class="row">
            <!--<a href="{{pathFor 'track'}}" class="button col-xs-12 col-md-4">Track</a>-->
            <a href="{{pathFor 'watch'}}" class="button button--vert col-xs-12 col-md-4">
                <div class="button__icon row hidden-xs hidden-sm">
                    <i class="fa fa-tv col-xs-4 col-md-12"></i>

                    <div>Watch</div>
                </div>
                <div class="hidden-md hidden-lg">Watch</div>
            </a>
            <a href="{{pathFor 'stats'}}" class="button button--vert col-xs-12 col-md-4">
                <div class="button__icon row hidden-xs hidden-sm">
                    <i class="fa fa-bar-chart"></i>

                    <div>Stats</div>
                </div>
                <div class="hidden-md hidden-lg">Stats</div>
            </a>
            {{#if authed}}
                <a href="{{pathFor 'me'}}" class="button button--vert col-xs-12 col-md-4">
                    <div class="button__icon row hidden-xs hidden-sm">
                        <i class="fa fa-user"></i>

                        <div>Me</div>
                    </div>
                    <div class="hidden-md hidden-lg">Me</div>
                </a>
            {{/if}}
        </div>
        {{#unless authed}}
            <div class="row">
                <a href="{{pathFor 'login'}}" class="button button--submit col-xs-12 col-md-6 col-md-offset-3">Log
                    In</a>
            </div>
        {{/unless}}
    </div>
</template>
