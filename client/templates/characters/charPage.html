<template name="charPage">
    <h1>
        {{name}}
        <small>
            {{#if isAdmin}}
                (<a href="{{pathFor 'charEdit'}}">Edit</a>)
            {{/if}}
        </small>
    </h1>


    <div class="char__stats">
        {{#each arrayify charStats}}
            <div class="char__stat"><span class="char__stat-key">{{key}}:</span> {{value}}</div>
        {{/each}}
    </div>

</template>
