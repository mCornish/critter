<template name="me">
    <div class="page">
        <h1>Me</h1>

        <form class="row" data-hook="username-form">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="row">
                    {{#unless changingUsername}}
                        <div class="col-xs-12 col-md-7"><strong>Username:</strong> {{user.username}}</div>
                        <button class="button col-xs-12 col-md-4 col-md-offset-1" type="button"
                                data-hook="change-username">
                            Change Username
                        </button>
                    {{else}}
                        <label for="username">Change Username</label>
                        <input id="username" class="col-xs-7" type="text" name="username" placeholder="Usernam" value="{{user.username}}">
                        <button class="button button--submit col-xs-4 col-xs-offset-1" type="submit">Change</button>
                    {{/unless}}
                </div>
            </div>
        </form>

        <form class="row" data-hook="email-form">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="row row--margin">
                    {{#unless changingEmail}}
                        <div class="col-xs-12 col-md-7"><strong>Email:</strong> {{email}}</div>
                        <button class="button col-xs-12 col-md-4 col-md-offset-1" type="button"
                                data-hook="change-email">
                            Change Email
                        </button>
                    {{else}}
                        <label for="email">Change Email</label>
                        <input id="email" class="col-xs-7" type="email" name="email" placeholder="Email" value="{{email}}">
                        <button class="button button--submit col-xs-4 col-xs-offset-1" type="submit">Update</button>
                    {{/unless}}
                </div>
            </div>
        </form>

        <form class="row" data-hook="password-form">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="row row--margin">
                    {{#unless changingPassword}}
                        <button class="button col-xs-12 col-md-4" type="button" data-hook="change-password">
                            Change Password
                        </button>
                    {{else}}
                        <label for="password">Change Password</label>
                        <input id="password" class="col-xs-5" type="password" name="password" placeholder="Password" value="">
                        <input class="col-xs-5 col-xs-offset-1" type="password" name="password-again" placeholder="Password Again" value="">
                        <input class="col-xs-5" type="password" name="old-password" placeholder="Current Password" value="">
                        <button class="button button--submit col-xs-5 col-xs-offset-1" type="submit">Change</button>
                    {{/unless}}
                </div>
            </div>
        </form>

        <div class="row row--margin">
            <a class="button col-xs-10 col-xs-offset-1" data-hook="logout">Logout</a>
        </div>

            <!--<h2 class="col-xs-12">Recent Submissions</h2>-->
            <!--<ul class="user_._submissions">-->
                <!--{{#each submissions}}-->
                    <!--<li>{{episode}} | {{action}} | {{type}} | {{roll}}</li>-->
                <!--{{/each}}-->
            <!--</ul>-->
        <!--</div>-->
    </div>
</template>
