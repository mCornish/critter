<template name="header">
    <header class="header {{headerClass}} {{headerActive}} {{authedClass}}">
        <a class="logo {{logoSize}} no-hover row" href="{{pathFor 'home'}}">
            <img class="logo__image col-xs-4" src="/images/logo.svg">
        </a>
        {{#if homeUnauthed}}
            <h1>Critter</h1>

            <h2>A new way to watch</h2>
        {{/if}}
        {{#if backLink}}
            <a class="header__back" href="{{backLink}}"><i class="fa fa-angle-left"></i></a>
        {{/if}}
    </header>
</template>
