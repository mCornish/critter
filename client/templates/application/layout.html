<template name="layout">
    {{#if homeUnauthed}}
        <div class="home__hero">
            <div class="container">
                {{> header}}
                <div class="home__headline home__container">
                    <div class="row">
                        <h1 class="home__header col-xs-12 text-center out-left">WELCOME, CRITTERS</h1>

                        <div class="col-xs-12 col-md-10 col-md-offset-1 out-left">
                            <h2 class="home__subheader text-center">A new kind of app for a new kind of
                                community</h2>
                        </div>
                    </div>
                    <div class="row--margin out-left">
                        <div class="col-xs-12 col-md-6 col-md-offset-3">
                            <a class="button col-xs-12" href="{{pathFor 'watch'}}">START WATCHING</a>
                        </div>
                    </div>
                </div>
                <div class="home__container in-right">
                    <div class="" data-hook="login">
                            {{> login_form}}
                    </div>
                    <div>
                            {{> password_form}}
                    </div>
                </div>
            </div>
        </div>
        <div class="home__intro container">
                {{> intro}}
        </div>
    {{else}}
        {{> header}}
        <div class="header-spacer">
                {{> header}}
        </div>
    {{/if}}
    {{#if testing}}
        {{> feedback}}
    {{/if}}
    <div class="container">
        {{> errors}}
        {{> notes}}
        <div class="main" data-hook="main">
                {{> yield}}
        </div>
    </div>
</template>
