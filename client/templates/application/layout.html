<template name="layout">
    {{#if homeUnauthed}}
        <div class="home__hero">
            <div class="container">
                {{> header}}
                <div data-hook="headline-text">
                    <div class="row">
                        <h1 class="home__header col-xs-12 text-center">WELCOME, CRITTERS</h1>

                        <h2 class="home__subheader col-xs-12 text-center">A new kind of app for a new kind of
                            community</h2>
                    </div>
                    <div class="row row--margin">
                        <div class="col-xs-12 col-md-6 col-md-offset-3">
                            <a class="button col-xs-12" href="{{pathFor 'watch'}}">START WATCHING</a>
                        </div>
                    </div>
                </div>
                {{#if loggingIn}}
                    <div class="home__login-form is-rotated" data-hook="login">
                            {{> login_form}}
                    </div>
                    <div class="home__password-form">
                            {{> password_form}}
                    </div>
                {{/if}}
            </div>
        </div>
        <div class="home__intro">
                {{> intro}}
        </div>
    {{else}}
        {{> header}}
        <div class="header-spacer">
                {{> header}}
        </div>
    {{/if}}
    {{#if testing}}
        {{> feedback}}
    {{/if}}
    <div class="container">
        {{> errors}}
        {{> notes}}
        <div class="main" data-hook="main">
                {{> yield}}
        </div>
    </div>
</template>
