<template name="layout">
    {{> header}}
    <div class="header-spacer {{authedClass}}">
            {{> header}}
    </div>
    {{#if testing}}
        {{> feedback}}
    {{/if}}
    <div class="container">
        {{> errors}}
        <div class="main {{authedClass}}" data-hook="main">
                {{> yield}}
        </div>
    </div>
</template>
