    <div class="browse">
        <div class="browse__filter form-inline {{formClass}} row">
            <div class="row col-xs-10 col-xs-offset-1 col-md-12 col-md-offset-0">
                <div class="input-group--select col-xs-12 col-md-4">
                    <label class="input-group__label" for="submitted">Submitted</label>
                    <select id="submitted" data-hook="submitted">
                        <option>Today</option>
                        <option>This week</option>
                        <option>This month</option>
                        <option>This year</option>
                        <option>All time</option>
                    </select>
                </div>

                <div class="col-xs-12 col-md-4">
                    <label class="input-group__label" for="min-price">Minimum price</label>
                    <span class="input-addon input-prefix">$
                        <input class="input-group__input input-group__input--addon" data-hook="min-price"
                               name="min-price"
                               id="min-price" placeholder="0.00" type="number" step="any" min="0" value="" required/>
                        <span class="input-group__bar"></span>
                    </span>
                </div>

                <div class="col-xs-12 col-md-4">
                    <label class="input-group__label" for="max-price">Maximum price</label>
                    <span class="input-addon input-prefix">$
                        <input class="input-group__input input-group__input--addon" data-hook="max-price" name="max-price"
                           id="max-price" placeholder="0.00" type="number" step="any" min="0" value="" required/>
                        <span class="input-group__bar"></span>
                    </span>
                </div>
            </div>
            <div class="row col-xs-10 col-xs-offset-1 col-md-12 col-md-offset-0">
                <div class="input-group--select col-xs-12 col-md-4">
                    <label class="input-group__label" for="submitted">Age</label>
                    <select id="submitted" data-hook="submitted">
                        <option>Any</option>
                        <option>Newborn</option>
                        <option>1 - 5</option>
                        <option>11 - 15</option>
                        <option>16 - 20</option>
                        <option>21 - 30</option>
                        <option>31 - 40</option>
                        <option>41 - 50</option>
                        <option>50+</option>
                    </select>
                </div>

                <!-- TODO Make these searchable instead of using dropdown -->
                <div class="input-group--select col-xs-12 col-md-4">
                    <label class="input-group__label" for="recipient">Recipient</label>
                    <select id="recipient" name="recipient" value="recipient" data-hook="recipient">
                        <option>Anyone</option>
                        {{#each recipients}}
                            <option>{{name}}</option>
                        {{/each}}
                    </select>
                </div>

                <div class="input-group--select col-xs-12 col-md-4">
                    <label class="input-group__label" for="occasion">Occassion</label>
                    <select id="occasion" name="occasion" value="occasion" data-hook="occasion">
                        <option>Any Occasion</option>
                        {{#each occasions}}
                            <option>{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
        </div>

        <div class="grid gifts row" data-hook="gifts">
                {{#if filteredGifts}}
                    {{#each filteredGifts}}
                        {{> giftItem}}
                    {{/each}}
                {{else}}
                    {{#each gifts}}
                        {{> giftItem}}
                    {{/each}}
                {{/if}}
        </div>

        {{#unless hasMore}}
        <!--{{#unless ready}}-->
            <!--{{> spinner}}-->
                <!--{{/unless}}-->
            <p class="browse__message text-center col-xs-12">No more gifts to display.</p>
        {{/unless}}

        <div class="browse__buttons row col-xs-12 {{controlsClass}}">
            <a class="button button--icon button--overlay col-xs-2 col-xs-offset-1 {{newClass}}" href="{{pathFor 'newGifts'}}" data-hook="new-button"><i
                    class="icon-star"></i></a>
            <a class="button button--icon button--overlay col-xs-2 {{topClass}}" href="{{pathFor 'topGifts'}}" data-hook="top-button"><i
                    class="icon-trophy"></i></a>

            <a class="browse__filter-button button button--icon button--overlay col-xs-2 col-xs-offset-4"
               data-hook="filter-button"><i class="icon-filter"></i></a>
        </div>
    </div>
</template>
